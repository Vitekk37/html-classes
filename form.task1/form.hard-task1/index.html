<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <table>
        <tr>
            <td><h1 class="form-title">Регистрация</h1></td>
        </tr>
        <tr>      
            <td class="form-input">
                <form action="/" method="POST">
                    <label for="email">E-mail</label>
                    <input type="email" class="email" name="email" id="email">
                    
                    
                    <div class="password-form">
                        <div class="pass">
                            <label for="password">Пароль</label>
                            <input type="password" class="password" name="password" id="password">
                        </div>
                    
                        <div class="pass-repeat">
                            <label for="password-repeat">Eще раз</label>
                            <input type="password" class="password" name="password-repeat" id="password">
                        </div>
                    </div>
                    
                    <button type="submit">Отправить</button>
                    
                </form>
            </td>
        </tr> 
        </table>
    </div>
</body>
</html>
