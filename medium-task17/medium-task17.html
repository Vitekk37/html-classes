<body>
    <p>
        <em>Маркированный список</em> формируется парным тегом &lt;<b>ul</b>&gt; (от англ. <em>unordered list</em>).<br>Сам элемент &lsquo;ul&rsquo; используется, как контейнер для пунктов списка,<br>которые формируются, как и в случае с нумерованными списками,<br>парными тегами &lt;<b>li</b>&gt; и распологаются друг за другом.
    </p>
</body>
