<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Таблица №1</caption>
       <thead>
            <tr>
                <th colspan="4">Поры года</th>
            </tr>
        </thead>
        <tr> 
            <th>Зима</th>
            <td>Декабрь</td>
            <td>Январь</td>
            <td>Февраль</td>
        </tr>
    
        <tr class="spring">
            <th>Весна</th>
            <td>Март</td>
            <td>Апрель</td>
            <td>Май</td>
        </tr>
        <tr class="summer">
            <th>Лето</th>
            <td>Июнь</td>
            <td>Июль</td>
            <td>Август</td>
        </tr>
        <tr class="autumn">
            <th>Осень</th>
            <td>Сентябрь</td>
            <td>Октябрь</td>
            <td>Ноябрь</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2">Всего в году:</td>
                <td colspan="2">12 месяцев</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
