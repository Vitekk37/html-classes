<body>
    <h1>Галион</h1>
    <p>
        Галион &ndash; большое трехмачтовое судно особо прочной<br> постройки, снабженное тяжелой артиллерией.
    </p>
    <p>
        <blockquote>Флагман корабль был мощным <em>галионом</em>,<br> вооруженый сорока восьмью большими<br>пушками и восьмью малыми.</blockquote>
    </p>
